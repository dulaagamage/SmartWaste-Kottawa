<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Welcome | SmartWaste Kottawa</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="landing-body">
    <div class="landing-container">
      <div class="logo"><i class="bx bxs-leaf"></i></div>
      <h1>SmartWaste Kottawa</h1>
      <p>Building a Greener Future</p>
      <a href="login.html" class="enter-btn">Enter Site</a>

    <!-- Background City Layer -->
    <div class="city-background"></div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      ScrollReveal().reveal(".logo, h1, p, .enter-btn", {
        delay: 300,
        duration: 1200,
        distance: "50px",
        origin: "top",
        reset: !0,
      });
    </script>
